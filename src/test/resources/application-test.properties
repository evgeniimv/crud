
## DATASOURCE
# Default config for embedded SQLServer DB managed by H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=false;
spring.datasource.username=sa
spring.datasource.password=

